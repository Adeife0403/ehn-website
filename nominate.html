    body {

    header {
      background-color: #002b6c;
      color: white;

      padding: 20px 0;

    nav {
      background-color: #1e5dd2;

    nav a {
      color: white;

    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;

      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);

    h2 {

    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    form input, form textarea, form select {
      width: 100%;

      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    form button {
      background-color: #e65100;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;

      width: 100%;
    }

    form button:hover {
      background-color: #cc4600;
    }
   .nominate-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.nominate-form label {
  font-weight: bold;
  margin-top: 10px;
  color: #333;
}

.nominate-form input,
.nominate-form textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  width: 100%;
  box-sizing: border-box;
}

.nominate-form button {
  background-color: #ffd700;
  color: #000;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
  transition: background 0.3s ease;
}

.nominate-form button:hover {
  background-color: #e5c100;
}

    footer {
      background-color: #eee;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

<body>

  <header>
    <h1>Everyday Heroes Network</h1>
    <p>Nominate a Hero</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="hero-spotlight.html">Hero Spotlight</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2>Nominate a Hero</h2>
    <p style="text-align:center;">Use the form below to nominate someone who deserves recognition for their everyday heroism.</p>
    <form id="nominateForm" action="https://formspree.io/f/movlwlla" method="POST">
  <h2 style="text-align: center; margin-bottom: 1rem;">Nominate a Hero</h2>

  <label for="name">Your Name</label>
  <input type="text" id="name" name="name" required>

  <label for="hero-name">Hero’s Name</label>
  <input type="text" id="hero-name" name="hero-name" required>

  <label for="email">Your Email</label>
  <input type="email" id="email" name="email">

  <label for="whatsapp">WhatsApp Number (OPTIONAL)</label>
  <input type="tel" id="whatsapp" name="whatsapp" placeholder="+234...">

  <label for="story">Tell us why they are a hero</label>
  <textarea name="story" id="story" rows="6" style="height: 150px;" required></textarea>

  <button type="submit">Submit Nomination</button>
</form>

<script>
  const form = document.getElementById('nominateForm');
  form.addEventListener('submit', async function (e) {
    e.preventDefault();
    
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    });

    if (response.ok) {
      window.location.href = "thank-you.html"; // ✅ Custom redirect here
    } else {
      alert("There was a problem submitting the form. Please try again.");
    }
  });
</script>
