  <div class="container">
    <h2>Nominate a Hero</h2>
    <p style="text-align:center;">Use the form below to nominate someone who deserves recognition for their everyday heroism.</p>
    <form action="https://formspree.io/f/movlwlla" method="POST">
  <label for="name">Your Name</label>
  <input type="text" name="name" id="name" required>

  <label for="email">Your Email</label>
  <input type="email" name="email" id="email" required>

  <label for="whatsapp">WhatsApp Number (Optional)</label>
  <input type="tel" name="whatsapp" id="whatsapp" placeholder="+234XXXXXXXXXX">

  <label for="heroName">Hero’s Name</label>
  <input type="text" name="heroName" id="heroName" required>

  <label for="story">Tell us why they are a hero</label>
  <textarea name="story" id="story" required></textarea>

  <button type="submit">Submit Nomination</button>
</form>
