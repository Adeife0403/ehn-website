<!DOCTYPE html>
<html>
<head>
  <title>Nominate a Hero - EHN</title>
  
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }
  header, footer {
    background-color: #ffd700;
    padding: 20px;
    text-align: center;
  }
  nav a {
    margin: 0 10px;
    text-decoration: none;
    color: #333;
  }
  .nominate-button {
    background-color: #ff6f00;
    color: white !important;
    padding: 8px 15px;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  .nominate-button:hover {
    background-color: #e65c00;
  }
  main {
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
</style>

</head>
<body>
  <header>
    <h1>Nominate an Everyday Hero</h1>
    
<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="heroes.html">Hero Spotlight</a>
  <a href="nominate.html" class="nominate-button">Nominate</a>
</nav>

  </header>
  <main>
    <form action="https://formspree.io/f/movlwlla" method="POST">
      <label for="nominator">Your Name</label>
      <input type="text" id="nominator" name="nominator" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="hero-name">Hero's Full Name</label>
      <input type="text" id="hero-name" name="hero-name" required>

      <label for="hero-contact">Hero's Contact (optional)</label>
      <input type="text" id="hero-contact" name="hero-contact">

      <label for="role">Hero's Role or Contribution</label>
      <input type="text" id="role" name="role" required>

      <label for="impact">Describe the Hero's Impact</label>
      <textarea id="impact" name="impact" rows="5" required></textarea>

      <label for="photo">Upload a Photo (optional)</label>
      <input type="file" id="photo" name="photo">

      <input type="submit" value="Submit Nomination">
    </form>
  </main>
  <footer>&copy; 2025 Everyday Heroes Network</footer>
</body>
</html>
