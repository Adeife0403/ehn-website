<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hero Spotlight | Everyday Heroes Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="hero-spotlight.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="nav-container">
      <h1>Hero Spotlight</h1>
      <nav class="nav-desktop">
        <a href="index.html">Home</a>
        <a href="hero-videos.html">Hero Videos</a>
        <a href="nomination-archive.html">Nomination Archive</a>
      </nav>
      <div class="hamburger" id="hamburger">&#9776;</div>
    </div>
    <nav class="nav-mobile" id="mobileNav">
      <a href="index.html">Home</a>
      <a href="hero-videos.html">Hero Videos</a>
      <a href="nomination-archive.html">Nomination Archive</a>
    </nav>
  </header>

  <!-- Search and Filter -->
  <section class="filter-bar">
    <input type="text" id="searchInput" placeholder="Search heroes..." oninput="filterHeroes()" />
    <select id="categoryFilter" onchange="filterHeroes()">
      <option value="">All Categories</option>
      <option value="Community Educator">Community Educator</option>
      <option value="Volunteer First Responder">Volunteer First Responder</option>
      <option value="Youth Mentor">Youth Mentor</option>
      <option value="Environmental Advocate">Environmental Advocate</option>
      <option value="Neighborhood Guardian">Neighborhood Guardian</option>
      <option value="Healthcare Volunteer">Healthcare Volunteer</option>
      <option value="Women Empowerment Advocate">Women Empowerment Advocate</option>
      <option value="Trick Friend">Trick Friend</option>
    </select>
  </section>

  <!-- Hero Grid -->
  <main>
    <div id="heroContainer" class="hero-grid"></div>

    <!-- Pagination -->
    <div class="pagination">
      <button onclick="prevPage()">Previous</button>
      <span id="pageNumber">Page 1</span>
      <button onclick="nextPage()">Next</button>
    </div>
  </main>

  <!-- Hero Modal -->
  <div id="heroModal">
    <div id="heroModalContent">
      <span id="closeModalBtn" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="" alt="Hero Image" />
      <h2 id="modalName"></h2>
      <h4 id="modalTitle"></h4>
      <p id="modalStory"></p>
    </div>
  </div>

  <!-- Floating Button -->
  <a href="nominate.html" class="floating-nominate-btn">Nominate a Hero</a>

  <!-- Scripts -->
  <script src="hero-spotlight.js"></script>
  <script>
    const hamburger = document.getElementById("hamburger");
    const mobileNav = document.getElementById("mobileNav");

    hamburger.addEventListener("click", () => {
      mobileNav.classList.toggle("show");
    });
  </script>
</body>
</html>
