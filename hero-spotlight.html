
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Spotlight</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Everyday Heroes Network</h1>
    <p>Celebrating the Unsung</p>
  </header>

  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Search heroes..." />
    <select id="categoryFilter">
      <option value="All">All Categories</option>
    </select>
  </div>

  <div id="heroGrid" class="grid-container"></div>
  <div id="pagination"></div>

  <!-- Modal Popup -->
  <div id="heroModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <img id="modalImage" class="modal-image" src="" alt="Hero Image" />
      <h2 id="modalName"></h2>
      <p id="modalRole" class="modal-role"></p>
      <p id="modalStory" class="modal-story"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
