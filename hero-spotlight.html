<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hero Spotlight | Everyday Heroes Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hero-spotlight.css">
</head>
<body>

    <!-- Header -->
    <header style="background-color: #14532d; color: white; padding: 20px;">
        <h1 style="margin: 0;">Hero Spotlight</h1>
        <nav class="hero-nav">
  <a href="index.html">Home</a>
  <a href="hero-videos.html">Hero Videos</a>
  <a href="nomination-archive.html" class="active">Nominations</a>
</nav>

        <!-- Search and Category Filter -->
        <div style="margin-top: 15px;">
            <input type="text" id="searchInput" placeholder="Search heroes..." oninput="filterHeroes()" style="padding: 8px; width: 200px; max-width: 90%;">
            <select id="categoryFilter" onchange="filterHeroes()" style="padding: 8px; margin-left: 10px;">
                <option value="">All Categories</option>
                <option value="Community Educator">Community Educator</option>
                <option value="Volunteer First Responder">Volunteer First Responder</option>
                <option value="Youth Mentor">Youth Mentor</option>
                <option value="Environmental Advocate">Environmental Advocate</option>
                <option value="Neighborhood Guardian">Neighborhood Guardian</option>
                <option value="Healthcare Volunteer">Healthcare Volunteer</option>
                <option value="Women Empowerment Advocate">Women Empowerment Advocate</option>
                <option value="Trick Friend">Trick Friend</option>
            </select>
        </div>
    </header>

    <!-- Hero Cards -->
    <main>
        <div id="heroContainer"></div>

        <!-- Pagination Controls -->
        <div class="pagination">
            <button onclick="prevPage()">Previous</button>
            <span id="pageNumber">Page 1</span>
            <button onclick="nextPage()">Next</button>
        </div>
    </main>

    <!-- Hero Modal -->
    <div id="heroModal">
        <div id="heroModalContent">
            <span id="closeModalBtn" onclick="closeModal()">&times;</span>
            <img id="modalImg" src="" alt="Hero Image">
            <h2 id="modalName"></h2>
            <h4 id="modalTitle"></h4>
            <p id="modalStory"></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="spotlight.js"></script>
</body>
</html>
