<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Spotlight</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Hero Spotlight</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search heroes..." />
      <select id="categoryFilter">
        <option value="all">All Categories</option>
      </select>
    </div>
    <div id="heroGrid" class="grid-container"></div>
    <div class="pagination">
      <button id="prevBtn">Previous</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextBtn">Next</button>
    </div>
    <footer>
      <p>&copy; 2025 Everyday Heroes Network</p>
    </footer>
  </div>

  <div id="heroModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modalImage" alt="Hero Image" />
      <h2 id="modalName"></h2>
      <h4 id="modalTitle"></h4>
      <p id="modalFullBio"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
