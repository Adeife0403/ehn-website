
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Spotlight â€“ EHN</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #002b6c;
      color: white;
      text-align: center;
      padding: 30px 10px;
    }
    nav {
      background-color: #1e5dd2;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 20px;
    }
    .search-filter {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .search-filter input, .search-filter select {
      padding: 10px;
      margin: 5px 0;
      width: 48%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .hero-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .hero-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .hero-card:hover {
      transform: scale(1.02);
    }
    .hero-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .hero-details {
      padding: 15px;
    }
    .hero-details h3 {
      margin: 0;
      color: #002b6c;
    }
    .hero-details p {
      font-size: 14px;
      color: #444;
    }
    .pagination {
      text-align: center;
      margin-top: 30px;
    }
    .pagination button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      background: #002b6c;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background: #002b6c;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Hero Spotlight</h1>
  <p>Celebrating everyday individuals who make an extraordinary difference</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="nominate.html">Nominate</a>
  <a href="hero-spotlight.html">Hero Spotlight</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="container">
  <div class="search-filter">
    <input type="text" id="searchInput" placeholder="Search hero by name or role..." />
    <select id="categoryFilter">
      <option value="All">All Categories</option>
      <option value="Educator">Educator</option>
      <option value="Responder">Responder</option>
      <option value="Mentor">Mentor</option>
      <option value="Volunteer">Volunteer</option>
    </select>
  </div>

  <div class="hero-grid" id="heroGrid"></div>

  <div class="pagination">
    <button onclick="prevPage()">Prev</button>
    <span id="pageInfo"></span>
    <button onclick="nextPage()">Next</button>
  </div>
</div>

<footer>
  &copy; 2025 Everyday Heroes Network. All rights reserved.
</footer>

<script>
  const heroes = [
    { name: "Ajun Babatunde", role: "Educator", image: "https://via.placeholder.com/400x200?text=Ajun", desc: "Ajun volunteers weekly teaching underprivileged kids." },
    { name: "Kunle Ade", role: "Responder", image: "https://via.placeholder.com/400x200?text=Kunle", desc: "Kunle responds to emergencies before help arrives." },
    { name: "Sarah Olamide", role: "Volunteer", image: "https://via.placeholder.com/400x200?text=Sarah", desc: "Sarah cleans public streets with joy and care." },
    { name: "Blessing James", role: "Mentor", image: "https://via.placeholder.com/400x200?text=Blessing", desc: "Blessing mentors teenage girls through workshops." },
    { name: "Chinedu Obi", role: "Mentor", image: "https://via.placeholder.com/400x200?text=Chinedu", desc: "Chinedu trains young men in plumbing and trades." },
    { name: "Fatima Bello", role: "Educator", image: "https://via.placeholder.com/400x200?text=Fatima", desc: "Fatima runs a free weekend learning club for girls." },
    { name: "Ifeanyi Okoro", role: "Responder", image: "https://via.placeholder.com/400x200?text=Ifeanyi", desc: "Firefighter turned volunteer who helps rebuild homes." }
  ];

  let currentPage = 1;
  const heroesPerPage = 6;

  function displayHeroes() {
    const grid = document.getElementById("heroGrid");
    grid.innerHTML = "";
    const search = document.getElementById("searchInput").value.toLowerCase();
    const category = document.getElementById("categoryFilter").value;

    let filtered = heroes.filter(hero => {
      const matchSearch = hero.name.toLowerCase().includes(search) || hero.role.toLowerCase().includes(search);
      const matchCategory = category === "All" || hero.role === category;
      return matchSearch && matchCategory;
    });

    const totalPages = Math.ceil(filtered.length / heroesPerPage);
    currentPage = Math.min(currentPage, totalPages || 1);
    const start = (currentPage - 1) * heroesPerPage;
    const paginatedHeroes = filtered.slice(start, start + heroesPerPage);

    paginatedHeroes.forEach(hero => {
      const card = `
        <div class="hero-card">
          <img src="${hero.image}" alt="${hero.name}">
          <div class="hero-details">
            <h3>${hero.name}</h3>
            <p><strong>${hero.role}</strong></p>
            <p>${hero.desc}</p>
          </div>
        </div>
      `;
      grid.innerHTML += card;
    });

    document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${totalPages || 1}`;
  }

  function prevPage() {
    if (currentPage > 1) {
      currentPage--;
      displayHeroes();
    }
  }

  function nextPage() {
    const category = document.getElementById("categoryFilter").value;
    const search = document.getElementById("searchInput").value.toLowerCase();
    const filtered = heroes.filter(hero => {
      const matchSearch = hero.name.toLowerCase().includes(search) || hero.role.toLowerCase().includes(search);
      const matchCategory = category === "All" || hero.role === category;
      return matchSearch && matchCategory;
    });
    const totalPages = Math.ceil(filtered.length / heroesPerPage);
    if (currentPage < totalPages) {
      currentPage++;
      displayHeroes();
    }
  }

  document.getElementById("searchInput").addEventListener("input", () => { currentPage = 1; displayHeroes(); });
  document.getElementById("categoryFilter").addEventListener("change", () => { currentPage = 1; displayHeroes(); });

  displayHeroes();
</script>

</body>
</html>
