
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Spotlight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            background-color: #0c3;
            color: white;
            padding: 20px 0;
        }
        .search-bar {
            text-align: center;
            margin: 20px;
        }
        input, select {
            padding: 10px;
            margin: 0 10px;
            width: 200px;
        }
        .hero-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .hero-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin: 15px;
            padding: 15px;
            width: 250px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .hero-card:hover {
            transform: scale(1.05);
        }
        .hero-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .pagination {
            text-align: center;
            margin: 20px;
        }
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            max-width: 400px;
            width: 80%;
            border-radius: 8px;
            position: relative;
        }
        .modal-content img {
            width: 70%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>

<h1>Hero Spotlight</h1>
<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search heroes..." onkeyup="filterHeroes()">
    <select id="categoryFilter" onchange="filterHeroes()">
        <option value="">All Categories</option>
        <option value="Community Educator">Community Educator</option>
        <option value="Volunteer First Responder">Volunteer First Responder</option>
        <option value="Youth Mentor">Youth Mentor</option>
        <option value="Environmental Advocate">Environmental Advocate</option>
        <option value="Neighborhood Guardian">Neighborhood Guardian</option>
        <option value="Healthcare Volunteer">Healthcare Volunteer</option>
    </select>
</div>
<div class="hero-container" id="heroContainer"></div>
<div class="pagination">
    <button onclick="prevPage()">Previous</button>
    <span id="pageNumber">Page 1</span>
    <button onclick="nextPage()">Next</button>
</div>

<div class="modal" id="heroModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">Ã—</span>
        <img id="modalImg" src="" alt="Hero Image">
        <h2 id="modalName"></h2>
        <h4 id="modalTitle"></h4>
        <p id="modalStory"></p>
    </div>
</div>

<script src="js/spotlight.js"></script>

</body>
</html>
